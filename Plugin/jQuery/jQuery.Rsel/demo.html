                { id: "10107", name: "儿童益智" },
                { id: "10108", name: "塔防守卫" },
                { id: "10109", name: "体育格斗" },
                { id: "10110", name: "角色扮演" },
                { id: "10111", name: "经营策略" }

        });

        $("#getSelected").on("click", function() {
          alert("查看控制台");
          console.log($("#box").Rsel("getSelected"));
        });
      })(jQuery);
    </script>
  </body>
</html>

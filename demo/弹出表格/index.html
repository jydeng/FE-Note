<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹出表格</title>
  <link rel="stylesheet" href="index.css">
  <script src="./index.js"></script>
</head>

<body>
  <button>弹出</button>
  <div class="Rtable-mask"></div>
  <div class="Rtable-wrapper">
    <div class="Rtable-title">测试标题</div>
    <a class="Rtable-close"> x </a>
    <div class="Rtable-search">
      <input type="text" class="Rtable-OperationInput"><a class="Rtable-OperationBtn">搜索</a>
    </div>
    <div class="Rtable-body">
      <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
      </ul>
    </div>
    <div class="Rtable-footer">
      <a class="Rtable-OperationBtn">上一页</a>
      <a class="Rtable-OperationBtn">下一页</a>
    </div>
  </div>
</body>

</html>

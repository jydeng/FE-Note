<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-model实验</title>
</head>

<body>
  <div id="app">
    <currency-input v-model="t"></currency-input>
    <p>{{t}}</p>
  </div>

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('currency-input', {
      template: `
        <div>
          <input 
            ref="input"
            :value="value"
            @input="$emit('input',$event.target.value)"/>
        </div>
      `,
      props: ['value']
    });
    const app = new Vue({
      el: '#app',
      data: {
        t: ''
      }
    });
  </script>
</body>

</html>
